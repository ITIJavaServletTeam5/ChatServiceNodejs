
<!DOCTYPE html>
<html>
<head>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Profile view</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile Info</h3>
                    </div>
                    <div class="panel-body">
                        <!-- <form role="form"> -->
                            <fieldset>
                                <div>
                                    <label>Display Name: </label>
                                    <label id="displayName"></label>
                                </div>
                                <div>
                                    <label>Mobile: </label>
                                    <label id="mobile"></label>
                                </div>
                                <div>
                                    <label>Email: </label>
                                    <label id="email"></label>
                                </div>
                                <div>
                                    <label>Full Name: </label>
                                    <label id="fullName"></label>
                                </div>
                                <div>
                                    <label for="image">Image: </label>
                                    <img src="" height="200" alt="preview">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="edit" class="btn btn-lg btn-success btn-block">Edit</button>

                                <button id="logout" class="btn btn-lg btn-block">Logout</button>
                            </fieldset>
                        <!-- </form> -->
                    </div>
                </div>
                <!--<a href="login.html" class="btn btn-lg btn-primary btn-block">Login</a>-->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="view.js"></script>
